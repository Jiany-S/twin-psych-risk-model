paths:
  raw_dir: data/raw
  raw_file: data/raw/data.csv
  run_root: experiments/runs

dataset:
  name: wesad
  source: local
  report_name: WESAD tiny (2 subjects)
  path: data/raw/wesad_subset
  format: auto
  subjects: ["S2"]
  max_rows_per_subject: 20000
  downsample_factor: 5

reproducibility:
  seed: 42

targets:
  multi_head:
    enabled: false
  stress:
    label_col: y_stress
  comfort:
    label_col: y_comfort_proxy

task:
  horizon_steps: 3
  window_length: 30
  sampling_rate_hz: 4.0
  window_step: 2

split:
  mode: time
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  seed: 42

profile:
  ema_alpha: 0.1
  safe_col: null

profiles:
  enabled: true
  use_static_meta: true

features:
  timestamp: timestamp
  time_idx: time_idx
  worker_id: worker_id
  protocol_label: protocol_label
  physiology: [ecg, eda, temp]
  use_robot_context: false
  robot_context: [distance_to_robot, robot_speed]
  optional:
    hazard_zone: hazard_zone
    task_phase: task_phase
    specialization_col: specialization_index
    experience_col: experience_level
  hrv:
    include_freq_domain: false
  eda:
    scr_threshold: 0.05
    min_scr_distance: 3

models:
  run_xgb: true
  run_tft: true

xgboost:
  max_depth: 3
  n_estimators: 50
  learning_rate: 0.1
  subsample: 0.9
  colsample_bytree: 0.9
  early_stopping_rounds: 10
  calibration: isotonic
  tree_method: auto
  predictor: auto

tft:
  strategy: multi_model
  max_epochs: 2
  hidden_size: 16
  lstm_layers: 1
  dropout: 0.1
  batch_size: 64
  num_workers: 0
  gpus: 1
  early_stop_patience: 1
  learning_rate: 1.0e-3
  tft_loss: quantile

report:
  top_k_features: 10
