paths:
  raw_dir: data/raw
  raw_file: data/raw/data.csv
  processed_dir: data/processed
  run_root: experiments/runs

task:
  task_type: classification   # classification | regression
  horizon_steps: 5
  window_length: 60
  risk_threshold: 0.6
  sampling_rate_hz: 1.0

split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  seed: 42

profile:
  ema_alpha: 0.1
  safe_col: null

features:
  time_idx: time_idx
  worker_id: worker_id
  target: target
  physiology: [hr, hrv_rmssd, gsr]
  robot_context: [distance_to_robot, robot_speed]
  optional:
    hazard_zone: hazard_zone
    task_phase: task_phase

synthetic:
  enabled_if_missing: true
  num_workers: 8
  num_timesteps: 300
  missing_rate: 0.02
  seed: 123

xgboost:
  max_depth: 4
  n_estimators: 200
  learning_rate: 0.05
  subsample: 0.9
  colsample_bytree: 0.9
  early_stopping_rounds: 25
  calibration: isotonic   # isotonic | platt | none

tft:
  max_epochs: 4
  hidden_size: 32
  lstm_layers: 1
  dropout: 0.1
  batch_size: 64
  num_workers: 0
  gpus: 0
  early_stop_patience: 3

report:
  top_k_features: 15
