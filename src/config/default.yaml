paths:
  raw_data_dir: data/raw
  processed_dir: data/processed
  processed_train_file: data/processed/train.csv
  artifacts_dir: artifacts

data:
  worker_id: worker_id
  time_idx: time_idx
  target: target
  known_covariates: [distance_to_robot, robot_speed, hazard_zone]
  observed_covariates: [hr, hrv_rmssd, gsr]
  static_categorical: [worker_id, specialization_id, experience_level_bin]
  static_real:
    [
      baseline_mu_hr,
      baseline_sigma_hr,
      baseline_mu_hrv_rmssd,
      baseline_sigma_hrv_rmssd,
      baseline_mu_gsr,
      baseline_sigma_gsr,
    ]
  val_ratio: 0.15
  test_ratio: 0.15
  window_length: 60
  prediction_horizon: 5

profile:
  ema_alpha: 0.1
  min_sigma: 1.0e-3
  safe_flag_column: safe_flag

training:
  seed: 42
  batch_size: 64
  learning_rate: 1.0e-3
  hidden_size: 64
  lstm_layers: 1
  dropout: 0.1
  max_epochs: 30
  gradient_clip_val: 1.0
  gpus: 0
  num_workers: 0

baseline:
  feature_columns:
    [
      hr,
      hrv_rmssd,
      gsr,
      distance_to_robot,
      robot_speed,
      hazard_zone,
      specialization_id,
      experience_level_bin,
      baseline_mu_hr,
      baseline_sigma_hr,
      baseline_mu_hrv_rmssd,
      baseline_sigma_hrv_rmssd,
      baseline_mu_gsr,
      baseline_sigma_gsr,
    ]
  gru_hidden_size: 64
  gru_layers: 1
  gru_dropout: 0.1
  epochs: 20
  lr: 1.0e-3

evaluation:
  ece_bins: 15
