paths:
  raw_dir: data/raw
  raw_file: data/raw/data.csv
  run_root: experiments/runs

dataset:
  name: synthetic   # wesad | synthetic | csv
  path: data/raw
  format: auto      # auto | wesad_pickle | csv

reproducibility:
  seed: 42

targets:
  multi_head:
    enabled: true
  stress:
    label_col: y_stress
  comfort:
    label_col: y_comfort_proxy

task:
  horizon_steps: 5
  window_length: 60
  sampling_rate_hz: 4.0

split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  seed: 42

profile:
  ema_alpha: 0.1
  safe_col: null

profiles:
  enabled: true
  use_static_meta: true

features:
  timestamp: timestamp
  time_idx: time_idx
  worker_id: worker_id
  protocol_label: protocol_label
  physiology: [ecg, eda, temp]
  robot_context: [distance_to_robot, robot_speed]
  optional:
    hazard_zone: hazard_zone
    task_phase: task_phase
    specialization_col: specialization_index
    experience_col: experience_level
  hrv:
    include_freq_domain: true
  eda:
    scr_threshold: 0.05
    min_scr_distance: 3

synthetic:
  enabled_if_missing: true
  use_existing_raw: false
  num_workers: 6
  num_timesteps: 280
  missing_rate: 0.02
  seed: 123

models:
  run_xgb: true
  run_tft: true
  run_ablation_profiles: true

xgboost:
  max_depth: 4
  n_estimators: 200
  learning_rate: 0.05
  subsample: 0.9
  colsample_bytree: 0.9
  early_stopping_rounds: 20
  calibration: isotonic   # isotonic | platt | none
  tree_method: auto
  predictor: auto

tft:
  strategy: multi_model
  max_epochs: 3
  hidden_size: 24
  lstm_layers: 1
  dropout: 0.1
  batch_size: 64
  num_workers: 0
  gpus: 1
  early_stop_patience: 2
  learning_rate: 1.0e-3
  tft_loss: quantile  # quantile | bce

report:
  top_k_features: 15
