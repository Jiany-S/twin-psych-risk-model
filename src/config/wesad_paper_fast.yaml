paths:
  raw_dir: data/raw
  raw_file: data/raw/data.csv
  run_root: experiments/runs

dataset:
  name: wesad
  source: local
  report_name: WESAD paper-fast (all available subjects)
  path: data/raw/wesad_subset
  format: auto
  subjects: ["S2", "S3", "S4", "S5", "S6", "S7", "S8", "S9", "S10", "S11", "S13", "S14", "S15", "S16", "S17"]
  downsample_factor: 10
  max_rows_per_subject: 20000
  stress_include_amusement: true

reproducibility:
  seed: 42

targets:
  multi_head:
    enabled: false
  stress:
    label_col: y_stress
  comfort:
    label_col: y_comfort_proxy

task:
  horizon_steps: 1
  window_length: 20
  sampling_rate_hz: 4.0
  window_step: 5

split:
  mode: subject_holdout
  train_subjects: ["S2", "S3", "S4", "S5", "S6", "S7", "S8", "S9", "S10", "S11"]
  val_subjects: ["S13", "S14"]
  test_subjects: ["S15", "S16", "S17"]
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  seed: 42

profiles:
  enabled: true
  mode: online
  warmup_steps: 60
  use_static_meta: false

features:
  timestamp: timestamp
  time_idx: time_idx
  worker_id: worker_id
  protocol_label: protocol_label
  physiology: [ecg, eda, temp]
  use_robot_context: false
  robot_context: [distance_to_robot, robot_speed]
  optional:
    hazard_zone: hazard_zone
    task_phase: task_phase
    specialization_col: specialization_index
    experience_col: experience_level
  hrv:
    include_freq_domain: false
  eda:
    scr_threshold: 0.05
    min_scr_distance: 3

models:
  run_xgb: true
  run_tft: true

xgboost:
  max_depth: 4
  n_estimators: 80
  learning_rate: 0.05
  subsample: 0.9
  colsample_bytree: 0.9
  early_stopping_rounds: 20
  calibration: isotonic
  tree_method: auto
  predictor: auto
  threshold_policy: f1
  target_recall: 0.7

tft:
  strategy: multi_model
  max_epochs: 1
  hidden_size: 24
  lstm_layers: 1
  dropout: 0.1
  batch_size: 256
  num_workers: 0
  gpus: 1
  early_stop_patience: 1
  learning_rate: 1.0e-3
  tft_loss: quantile

report:
  top_k_features: 15
